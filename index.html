<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>950+ Câu Trắc Nghiệm QPAN</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="websiteHeading">950+ câu trắc nghiệm QPAN 1-2</h1>

    <!-- list -->
    <!-- phần 1 -->
    <div class="exam-content">
      <h2 class="heading">phần 1</h2>
      <div class="quiz-header">
        <p id="count-down"></p>
      </div>
      <ul>
        <li>
          <!-- <h4>Câu 1:</h4> -->
        <p id="progress">Câu x</p>
          <!-- <p>Nguồn gốc của chiến tranh do nguyên nhân nào?&nbsp;</p> -->
          <p id="question">Xin vui lòng đợi câu hỏi. . .</p>
          <p>&nbsp;</p>
          <div class="part-item detail question-detail" style="padding: 10px">
            <div class="quiz-container" id="quiz">
              <div class="quiz-header">
                <ul>
                  <li>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text">Đáp án A</label>
                  </li>
                  <li>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text">Đáp án B</label>
                  </li>
                  <li>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text">Đáp án C</label>
                  </li>
                  <li>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text">Đáp án D</label>
                  </li>
                </ul>
              </div>
              <div class="button">
                <button id="submit">Xác nhận</button>
              </div>
            </div>
            <!--/Question-->
            <!-- Quesition result-->
            <div class="question-result">
              <div class="result-row wrong-result0">
                <span id="right-answer"></span>
              </div>
            </div>
          </div>
        </li>
      </ul>   
    <script src="main.js"></script>
  </body>
</html>
